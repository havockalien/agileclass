name: Run ML Notebook

on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Pulls the code from your repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8  # Use the required Python version

      - name: Install dependencies
        run: |
          pip install notebook pandas numpy scikit-learn jupyter nbconvert

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute your_notebook.ipynb
